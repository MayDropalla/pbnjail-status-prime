<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PBnJail â€” Stream Break Screen</title>
<style>
  :root{
    --bg-1: #23120b;
    --bg-2: #3a2419;
    --text: #efe7df;
  }
  html,body{
    margin:0;height:100%;
    background:linear-gradient(180deg,var(--bg-1),var(--bg-2));
    font-family:'Poppins',system-ui,sans-serif;
    color:var(--text);
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;
  }
  .container{
    display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;
  }
  h1{font-size:4rem;margin:.5rem 0 0;}
  p{font-size:1.8rem;margin:.2rem 0;}
  .mascot{width:280px;max-width:60vw;margin-bottom:1.2rem;}
  /* hide selection etc. */
  *{user-select:none;}
</style>
</head>
<body>
  <div class="container">
    <!-- Mascot placeholders -->
    <svg id="svg-brb" class="mascot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-label="PBnJ sandwich smiling">
      <defs>
        <linearGradient id="gBread" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0" stop-color="#f0d7bb"/><stop offset="1" stop-color="#e7c9aa"/>
        </linearGradient>
        <linearGradient id="gFilling" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#9b5b2f"/><stop offset="1" stop-color="#c07a53"/>
        </linearGradient>
      </defs>
      <rect x="10" y="30" rx="36" ry="36" width="300" height="220" fill="url(#gBread)" stroke="#b88e6e" stroke-width="6"/>
      <ellipse cx="160" cy="150" rx="120" ry="60" fill="url(#gFilling)" opacity="0.95"/>
      <g transform="translate(0,-10)">
        <circle cx="120" cy="120" r="12" fill="#2a170f"/>
        <circle cx="200" cy="120" r="12" fill="#2a170f"/>
        <path d="M120 155 Q160 185 200 155" fill="none" stroke="#2a170f" stroke-width="6" stroke-linecap="round"/>
      </g>
      <circle cx="100" cy="140" r="10" fill="#f0b8a1" opacity="0.12"/>
      <circle cx="220" cy="140" r="10" fill="#f0b8a1" opacity="0.12"/>
    </svg>

    <svg id="svg-afk" class="mascot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 320" role="img" aria-label="PBnJ sandwich cooking" style="display:none;">
      <defs>
        <linearGradient id="gBread2" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0" stop-color="#efe0d0"/><stop offset="1" stop-color="#e1c8b1"/>
        </linearGradient>
        <linearGradient id="gFilling2" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#b06a3b"/><stop offset="1" stop-color="#d18557"/>
        </linearGradient>
      </defs>
      <rect x="10" y="30" rx="36" ry="36" width="300" height="220" fill="url(#gBread2)" stroke="#caa584" stroke-width="6"/>
      <ellipse cx="160" cy="150" rx="120" ry="60" fill="url(#gFilling2)" opacity="0.98"/>
      <g transform="translate(20,0)">
        <circle cx="220" cy="120" r="12" fill="#2a170f"/>
        <circle cx="260" cy="120" r="12" fill="#2a170f"/>
        <path d="M220 155 Q240 170 260 155" fill="none" stroke="#2a170f" stroke-width="5" stroke-linecap="round"/>
      </g>
      <g transform="translate(-10,46)">
        <rect x="40" y="120" width="12" height="72" rx="6" fill="#2f231d"/>
        <rect x="28" y="100" width="44" height="28" rx="6" fill="#4a3f3a"/>
      </g>
    </svg>

    <h1 id="title">PBnJail</h1>
    <p id="message">PB will be back shortly ðŸ¥ª</p>
  </div>

<script>
  const brb = document.getElementById('svg-brb');
  const afk = document.getElementById('svg-afk');
  const msg = document.getElementById('message');
  const title = document.getElementById('title');
  let mode = 'brb', dark = false;

  function showBRB(){
    mode='brb';
    brb.style.display='block';
    afk.style.display='none';
    msg.textContent='PB will be back shortly ðŸ¥ª';
  }
  function showAFK(){
    mode='afk';
    brb.style.display='none';
    afk.style.display='block';
    msg.textContent='Away From Keyboard â€” be right with you ðŸ‘¨â€ðŸ³';
  }
  function toggleDark(){
    dark=!dark;
    document.body.style.background = dark ? '#000' : 'linear-gradient(180deg,var(--bg-1),var(--bg-2))';
  }
  // keyboard shortcuts
  window.addEventListener('keydown',e=>{
    if(e.key==='b'||e.key==='B')showBRB();
    if(e.key==='a'||e.key==='A')showAFK();
    if(e.key==='d'||e.key==='D')toggleDark();
  });
</script>
</body>
</html>
